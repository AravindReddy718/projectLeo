<!DOCTYPE html>
<html>
<head>
    <title>Login API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Login API Test Tool</h1>
    
    <div class="test-section">
        <h3>1. Test Backend Health</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Login API</h3>
        <input type="email" id="test-email" placeholder="Email" value="student@iit.ac.in" style="width: 200px; padding: 5px; margin: 5px;">
        <input type="password" id="test-password" placeholder="Password" value="password123" style="width: 200px; padding: 5px; margin: 5px;">
        <br>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Check localStorage</h3>
        <button onclick="checkStorage()">Check localStorage</button>
        <div id="storage-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Backend is running!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Backend not reachable: ${error.message}</div>
                    <p>Make sure backend is running on port 8000</p>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>User Role:</strong> ${data.user?.role}</p>
                        <p><strong>Token:</strong> ${data.token ? 'Present ‚úÖ' : 'Missing ‚ùå'}</p>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message || 'Unknown error'}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>
                    <p>Check if backend is running and CORS is enabled</p>`;
            }
        }
        
        function checkStorage() {
            const resultDiv = document.getElementById('storage-result');
            const stored = localStorage.getItem('hmc-user');
            
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    resultDiv.innerHTML = `<div class="success">‚úÖ Data found in localStorage</div>
                        <pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                } catch (e) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Invalid JSON in localStorage</div>`;
                }
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå No data in localStorage</div>`;
            }
        }
    </script>
</body>
</html>
